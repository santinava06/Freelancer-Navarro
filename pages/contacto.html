<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sn-Contacto</title>
    <link rel="shortcut icon" href="../img/logosn.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/miestilo.css">
    <img src="../img/logosn.jpg" alt="" class="fotoLogo">

<body class="fondoCompleto">
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <form>
            <fieldset style="width: 15%;">
                <legend>Formulario de Contacto</legend>
                <label for="">Nombre</label>
                <br>
                <input id="Nombre" type="text" placeholder="Ingrese su nombre aqui">
                <br><br>
                <label for="">Apellido</label>
                <br>
                <input id="Apellido" type="text" placeholder="Ingrese su apellido aqui">
                <br><br>
                <label for="">E-mail</label>
                <br>
                <input id="E-mail" type="text" placeholder="Ingrese su e-mail">
                <br><br>
                <label for="">Celular</label>
                <br>
                <input id="Celular" type="num" placeholder="Ingrese su celular">
                <br><br>
                <label for="">Consulta:</label>
                <br>
                <textarea name="" id="Consulta:" cols="30" rows="5"></textarea>
                <br><br>
                <input type="submit" value="Enviar consulta" class="boton">
                <input type="reset" value="Borrar todo" class="boton">
            </fieldset>
        </form>
        <section>
            <nav>
                <ul class="botonera">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobremi.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="portafolio.html">Portafolio</a></li>
                </ul class="botonera">
            </nav>
        </section>
    </main>
    <footer>
        <nav>
            <div><a href="https://instagram.com" target="_blank">instagram</a></div>
            <div><a href="htpps://facebook.com" target="_blank">Facebook</a></div>
            <div><a href="htpps://twitter.com" target="_blank">Twitter</a></div>
        </nav>
        <div>
            <p>Sitio Web creado por Santiago Navarro</p>
            <strong>Todos los derechos reservados</strong>
        </div>
    </footer>
</body class="fondoCompleto">

</html>
